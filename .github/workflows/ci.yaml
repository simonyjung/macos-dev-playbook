---
name: CI
'on':
  push:
    paths-ignore:
      - '*.md'
    branches:
      - main
  schedule:
    - cron: "0 5 * * 2"

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible ansible-lint

      - name: Install Ansible Galaxy deps
        run: |
          ansible-galaxy collection install -r requirements.yaml --collections-path ./.ansible/collections
          ansible-galaxy role install -r requirements.yaml --roles-path ./.ansible/roles || true


      - name: Lint code.
        run: |
          yamllint .
          ansible-lint
